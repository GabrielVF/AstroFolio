<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroFolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AstroFolio</h1>
        <p id="result"></p>
        <p>
            <label for="atomTokens">$ATOM:</label>
            <input type="number" id="atomTokens" min="0">
            <span class="unit-price" id="atomPrice"></span>
        </p>
        <p>
            <label for="lunaTokens">$LUNA:</label>
            <input type="number" id="lunaTokens" min="0">
            <span class="unit-price" id="lunaPrice"></span>
        </p>
        <p>
            Currency: 
            <select id="currency" onchange="saveCurrency(); fetchPrices();">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="btc">BTC</option>
            </select>
        </p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
